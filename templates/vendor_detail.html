{% extends "body.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Vendor Details</h2>
    <table class="table table-bordered">
      <tr>
        <th>Vendor Code</th>
        <td>{{ vendor.vendor_code }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ vendor.name }}</td>
      </tr>
      <tr>
        <th>Contact</th>
        <td>{{ vendor.contact }}</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{ vendor.address }}</td>
      </tr>
    </table>
  </div>
{% endblock %}
