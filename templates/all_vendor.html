{% extends 'body.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Vendors Detail</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Vendor Code</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.vendor_code }}</td>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.contact }}</td>
                <td>{{ vendor.address }}</td>
               
                <td>
                    <a href="/update/vendor/{{vendor.vendor_code}}/" class="btn btn-warning btn-sm">Update</a>
                    <form action="/api/vendor/{{ vendor.vendor_code }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
