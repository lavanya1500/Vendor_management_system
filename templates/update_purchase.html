{% extends 'body.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Update Purchase Order</h2>
    <form action="{{ url_for('update_po', po_id=po_id) }}" method="post">
        <div class="form-group">
            <label for="vendor_name">Vendor Name</label>
            <input type="text" class="form-control" id="vendor_name" name="vendor_name" value="{{ po.vendor_name }}" required>
        </div>
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" name="item" value="{{ po.item }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ po.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
